const merchantGrid = document.getElementById('merchantGrid');
const filterCheckboxes = document.querySelectorAll('input[type="checkbox"][data-feature]');

function renderMerchants(filteredMerchants) {
	merchantGrid.innerHTML = '';
	const counter = document.getElementById('counter');
	counter.textContent = `(${filteredMerchants.length} of ${merchantSolutions.length})`;
	if (filteredMerchants.length === 0) {
		merchantGrid.innerHTML = '<p class="no-items-message">No merchant solutions match your selected filters.</p>';
		return;
    	}
	filteredMerchants.forEach(merchant => {
		const card = document.createElement('div');
		card.classList.add('filter-card');
		card.classList.add('theme-1');
		card.innerHTML = `
<div class="filter-logo">
<img src="${merchant.logo}" alt="${merchant.name} Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100?text=Logo';" loading="lazy">
</div>
<h3>${merchant.name}</h3>
<p class="filter-description">${merchant.description}</p>
<a href="${merchant.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>
	`;
	merchantGrid.appendChild(card);
	});
}

function filterMerchants() {
	const activeFeatureKeys = new Set();
	filterCheckboxes.forEach(checkbox => {
		if (checkbox.checked) {
			activeFeatureKeys.add(checkbox.dataset.feature);
		}
	});
	const filtered = merchantSolutions.filter(merchant => {
		if (activeFeatureKeys.size === 0) {
			return true;
		}
	for (const featureKey of activeFeatureKeys) {
		if (!merchant.features[featureKey]) {
			return false;
		}
	}
	return true;
	});
	renderMerchants(filtered);
}

filterCheckboxes.forEach(checkbox => {
	checkbox.addEventListener('change', filterMerchants);
});

renderMerchants(merchantSolutions);
