const filterCheckboxes = document.querySelectorAll('input[type="checkbox"][data-feature]');

const tagInfoMap = {
	openSource: { name: "Open Source", type: "feature" },
	multiChain: { name: "Multi-Chain", type: "feature" },
	selfCustodial: { name: "Self-Custodial", type: "feature" },
	krc20: { name: "KRC-20", type: "feature" },
	krc721: { name: "KRC-721", type: "feature" },
	knsDomains: { name: "KNS", type: "feature" },
	hardware: { name: "Hardware", type: "device", icon: "https://kaspahub.org/assets/devices/hardware.webp" },
	desktop: { name: "Desktop", type: "device", icon: "https://kaspahub.org/assets/devices/desktop.webp" },
	mobile: { name: "Mobile", type: "device", icon: "https://kaspahub.org/assets/devices/mobile.webp" },
	browserExtension: { name: "Browser", type: "device", icon: "https://kaspahub.org/assets/devices/extension.webp" },
	web: { name: "Web", type: "device", icon: "https://kaspahub.org/assets/devices/web.webp" }
};

function renderWallets(filteredWallets) {
walletGrid.innerHTML = '';

const counter = document.getElementById('counter');
counter.textContent = `(${filteredWallets.length} of ${wallets.length})`;

if (filteredWallets.length === 0) {
	walletGrid.innerHTML = '<p class="no-items-message">No wallets match your selected filters.</p>';
	return;
}

filteredWallets.forEach(wallet => {
	const card = document.createElement('div');
	card.classList.add('filter-card');
	card.classList.add('theme-1');
	
	let featureTagsHtml = '';
	let platformTagsHtml = '';
	
	for (const featureKey in wallet.features) {
			if (wallet.features[featureKey]) {
				const tagInfo = tagInfoMap[featureKey];
				if (tagInfo) {
				if (tagInfo.type === 'feature') {
					featureTagsHtml += `<span class="feature-tag">${tagInfo.name}</span>`;
				} else if (tagInfo.type === 'device') {
					platformTagsHtml += `<span class="platform-tag"><img src="${tagInfo.icon || 'https://img.icons8.com/ios-filled/50/000000/puzzle.png'}" alt="${tagInfo.name} Icon" loading="lazy">${tagInfo.name}</span>`;
				}
			}
		}
	}

	card.innerHTML = `
<div class="filter-logo">
	<img src="${wallet.logo}" alt="${wallet.name} Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100?text=Logo';" loading="lazy">
</div>
<h3>${wallet.name}</h3>
<p class="filter-description">${wallet.description}</p>
<div class="filter-features-container">${featureTagsHtml}</div>
<div class="filter-platforms-container">${platformTagsHtml}</div>
<a href="${wallet.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>
`;
	walletGrid.appendChild(card);
	});
}

function filterWallets() {
	const activeFeatureKeys = new Set();
	filterCheckboxes.forEach(checkbox => {
		if (checkbox.checked) {
			activeFeatureKeys.add(checkbox.dataset.feature);
		}
	});
	
	const filtered = wallets.filter(wallet => {
		if (activeFeatureKeys.size === 0) {
			return true;
		}
	
	    for (const featureKey of activeFeatureKeys) {
		if (!wallet.features[featureKey]) {
			return false;
		}
	}
	return true;
	});
		
	renderWallets(filtered);
}

filterCheckboxes.forEach(checkbox => {
	checkbox.addEventListener('change', filterWallets);
});

renderWallets(wallets);
