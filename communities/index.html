const communityGrid = document.getElementById('communityGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterRadios = document.querySelectorAll('input[type="radio"][data-platform]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');
let lastCheckedRadio = null;
let filteredCommunities = [...communityChats];

function renderCommunities(initial = false) {
	if (initial) {
		communityGrid.innerHTML = '';
		currentIndex = 0;
	}

	const slice = filteredCommunities.slice(currentIndex, currentIndex + communitiesPerPage);
	slice.forEach(community => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');
		card.innerHTML = `
<div class="filter-logo">
<img src="${community.logo}" alt="${community.name} Logo" onerror="this.onerror=null;this.src='https://kaspahub.org/assets/logos/logo.webp';" loading="lazy">
</div>
<h3>${community.name}</h3>
<p class="filter-description">${community.description}</p>
<a href="${community.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Community</a>
`;
	communityGrid.appendChild(card);
	});
	
	currentIndex += slice.length;
	counter.textContent = `(${filteredCommunities.length} of ${communityChats.length})`;
	loadMoreBtn.style.display = currentIndex < filteredCommunities.length ? 'block' : 'none';
}

function filterCommunities() {
	const selectedPlatform = Array.from(filterRadios).find(radio => radio.checked)?.dataset.platform;
	const searchTerm = searchInput.value.trim().toLowerCase();
	const defaultOrder = [...communityChats];

	filteredCommunities = defaultOrder.filter(community => {
		const matchesPlatform = !selectedPlatform || community.platform === selectedPlatform;
		const matchesSearch = searchTerm === "" || community.name.toLowerCase().includes(searchTerm) || community.description.toLowerCase().includes(searchTerm);
		return matchesPlatform && matchesSearch;
	});
	
	const sortMode = sortSelect.value;
		if (sortMode === 'az') {
	filteredCommunities.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredCommunities.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
	}

	if (filteredCommunities.length === 0) {
		communityGrid.innerHTML = '<p class="no-items-message">No communities match your search and filters.</p>';
		loadMoreBtn.style.display = 'none';
		counter.textContent = `(0 of ${communityChats.length})`;
		return;
	}

	renderCommunities(true);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
	if (lastCheckedRadio === this) {
		this.checked = false;
		lastCheckedRadio = null;
	} else {
		lastCheckedRadio = this;
	}
	filterCommunities();
	});
});

loadMoreBtn.addEventListener('click', () => renderCommunities());
searchInput.addEventListener('input', filterCommunities);
sortSelect.addEventListener('change', filterCommunities);

renderCommunities(true);
