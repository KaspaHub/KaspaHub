	officialSite: "https://github.com/Atomik-Global/atomik-wallet",
	logo: "https://kaspahub.org/assets/logos/atomikwallet.webp",
	features: {
		wallet: true
	}
},
{
	name: "Kaspacom Wallet",
	description: "An open-source KaspaCom web wallet, formerly known as Kaspiano, fully integrated with both Layer 1 and Layer 2 of the Kaspa network. <b>Work in progress.</b>",
	officialSite: "https://github.com/KASPACOM/kaspacom-web-wallet",
	logo: "https://kaspahub.org/assets/logos/kaspacom.webp",
	features: {
		wallet: true
	}
}


];

let filteredProjects = [...communityProjects];

const projectGrid = document.getElementById('projectGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterRadios = document.querySelectorAll('input[type="radio"][data-feature]');
let lastCheckedRadio = null;

function renderProjects(initial = false) {
	if (initial) {
		projectGrid.innerHTML = '';
		currentIndex = 0;
	}

	const slice = filteredProjects.slice(currentIndex, currentIndex + projectsPerPage);
	slice.forEach(project => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');
		card.innerHTML = `
<div class="filter-logo">
    <img src="${project.logo}" alt="${project.name} Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100?text=Logo';" loading="lazy">
</div>
<h3>${project.name}</h3>
<p class="filter-description">${project.description}</p>
<a href="${project.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>`;
	projectGrid.appendChild(card);
	});

	currentIndex += slice.length;
	document.getElementById('counter').textContent = `(${filteredProjects.length} of ${communityProjects.length})`;
	
	loadMoreBtn.style.display = currentIndex < filteredProjects.length ? 'block' : 'none';
}

function filterProjects() {
	const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
	filteredProjects = selectedFeature
		? communityProjects.filter(project => project.features[selectedFeature])
		: [...communityProjects];

	if (filteredProjects.length === 0) {
		projectGrid.innerHTML = '<p class="no-items-message">No community projects match your selected filter.</p>';
		document.getElementById('counter').textContent = `(0 of ${communityProjects.length})`;
		loadMoreBtn.style.display = 'none';
		return;
	}

	renderProjects(true);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
	if (lastCheckedRadio === this) {
		this.checked = false;
		lastCheckedRadio = null;
	} else {
		lastCheckedRadio = this;
	}
	filterProjects();
	});
});

loadMoreBtn.addEventListener('click', () => renderProjects());
renderProjects(true);
</script>
